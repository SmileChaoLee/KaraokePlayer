apply plugin: 'com.android.application'

android {
    signingConfigs {
        release {
            storeFile file('/Users/chaolee/AndroidStudio/keystore/new_key.jks')
            storePassword '86637971'
            keyAlias = 'chaolee1959'
            keyPassword '86637971'
        }
    }
    compileSdkVersion 29
    buildToolsVersion '29.0.2'
    defaultConfig {
        applicationId "com.smile.karaokeplayer"
        minSdkVersion 16
        targetSdkVersion 29
        multiDexEnabled true
        versionCode 118
        versionName "1.18"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        signingConfig signingConfigs.release
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            java {
                exclude "**/ChannelMappingAudioProcessor.java"
                exclude "**/ResamplingAudioProcessor.java"
                exclude "**/ExternalStorageUtil.java"
                exclude "**/VLCPlayerFragment.java"
            }
            res {
                exclude "**/fragment_vlcplayer.xml"
                exclude "**/vlcplayer_audio_controller_layout.xml"
            }
        }
    }

    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}

allprojects {
    tasks.withType(JavaCompile) {
        options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-beta4'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.core:core:1.2.0-rc01'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.1.0'

    implementation 'com.google.android.exoplayer:exoplayer:2.11.0'
    implementation 'com.google.android.exoplayer:extension-mediasession:2.11.0'

    implementation 'com.facebook.android:audience-network-sdk:5.6.0'
    implementation 'com.google.firebase:firebase-core:17.2.1'
    implementation 'com.google.firebase:firebase-ads:18.3.0'

    implementation 'com.google.android.gms:play-services-measurement:17.2.1'
    implementation 'com.google.android.gms:play-services-measurement-sdk:17.2.1'

    testImplementation 'junit:junit:4.13-rc-2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2-alpha03'
    androidTestImplementation 'androidx.test:rules:1.3.0-alpha03'
    androidTestImplementation 'androidx.test.ext:truth:1.3.0-alpha03'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0-alpha03'
    androidTestImplementation 'androidx.test.uiautomator:uiautomator:2.2.0'

    implementation(name: 'smilelibraries-release', ext: 'aar')

    //implementation 'org.videolan.android:libvlc-all:3.1.12'

    implementation project(':extension-ffmpeg')
    implementation project(':extension-flac')
    implementation project(':extension-opus')
    implementation project(':extension-vp9')
}

